<html>
    <head>
        <title>
            Flight Schdule
        </title>

    <style>
        table {
        border-collapse: collapse;
        align-items: center;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
    </style>
    <body>
        <center>
        <table>
            <thead>

                <th>Arrival Time</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>FL101</td>
                <td>New York</td>

              </tr>
              <tr>

                <td>Chicago</td>
                <td>09:30 AM</td>

              </tr>
              <tr>
                <td>FL303</td>
                <td>San Francisco</td>
                <td>10:00 AM</td>
                <td>Dallas</td>

                <td>On Time</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </center>
    </body>
    </html>
